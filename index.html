.center[
**Machine Learning in Python**
]

Collection of estimators (models) and tools for:
- data pre-processing
- model selection
- inspection tools

Standard API for other ML libraries. Application agnostic.

Heavy on the doc

Relies on `Numpy`, `Scipy`, `Matplotlib` (optionally) and `Cython` (also
`Joblib` and friends)

Tighter integration with `pandas` is in discussion
